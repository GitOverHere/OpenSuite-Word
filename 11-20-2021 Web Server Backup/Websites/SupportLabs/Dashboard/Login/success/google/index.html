<!DOCTYPE html>
<html>
<head>
<title>Is Fail?</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h3 class="content">Did it fail?</h3>
<script>

var token = new URL(window.location).hash.split('&').filter(function(el) { if(el.match('access_token') !== null) return true; })[0].split('=')[1];

	$.ajax({
					method: 'post',
					url: "verify.php",	
					data: {
            'token' : token
					},
					
					statusCode: {
						
						100: function(){
							document.querySelector(".content").innerHTML="Successfully validated! You can now exit this popup window.";
						},
						304: function(){
							document.querySelector(".content").innerHTML="Could not validate! Did you deny permission? If so, close this window to authorize again.";
						}
						
					},
					complete: (xhr,textStatus) => {
					document.querySelector(".content").innerHTML += xhr.responseText;
					
					}
	
	
	
	
			});
				
				
	
	
</script>

</body>
</html>


</html>
