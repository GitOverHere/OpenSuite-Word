
<html>
<head>
<title>My tasklist</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<script>

function minimize(){
		const { remote } = require('electron')
remote.BrowserWindow.getFocusedWindow().minimize();
	}
</script>


<section class="window-bar" id="window-bar" style="-webkit-app-region: drag">
<div class="title" id="title">
<h1 style="float:left">Tasklist</h1>
</div>
<nav class="buttons" id="buttons" style="-webkit-app-region: no-drag">

<button onclick="minimize()"> Minimize </button>
<button onclick="window.close()">Close</button>
</nav>
</section>


<section class="app" id="app">
<nav class="menu" id="menu">
<a href="#">Task List</a>
<a href="#">Create Task</a>
</nav>
<div class="taskList" id="taskList">
<h1>Tasklist</h1>
<p class="warning" id="warning"> You don't have anything to do?<br>
 Of couse you have stuff to  do! <br>
 Add a task now! <br>
 </p>

</div> 
<div class="addTask" id="addTask">
<form method="POST">
<h3>Title</h3>
<input type="text"  placeholder="title">
<h3> Description </h3>
<textarea col="10" rows="5" placeholder="Provide a little description of your task.">

</textarea>
<br>
<input type="submit">
</form>
</div>
</section>

</body>
</html>
